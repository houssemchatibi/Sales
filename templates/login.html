<html lang="en">

<head>

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">

    <link href="static/css/main.css" rel="stylesheet" media="all">
    
    {% include 'includes/navbar2.html' %}
</head>

<body>
    
    <div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
        <div class="wrapper wrapper--w960">
            <div class="card card-2" style="margin-top: -100px;" >
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">login</h2>
                    
                    {% include 'includes/messages.html' %}
                    {% from "includes/_formhelpers.html" import render_field %}
                    <form method="POST">
                        
                        <h4 class="subtitle">Name:</h4>
                        <div class="input-group">
                          
                         <input type="text" name="name" class="form-control" value={{request.form.name}}>
                        </div>
                        
                        <h4 class="subtitle">Password:</h4>
                        <div class="input-group">
                        
                            <input type="password" name="password" class="form-control" value={{request.form.password}}>
                            
                        </div>
                        
                        
                        
                        <p><input type="submit" class="btn btn-primary mb1 bg-blue" style="margin-top: 50px;" value="Submit"></p>
                        <div style="margin-top: 30px;margin-left: 250px">
                        <p>You do not have an account  ? <a href="/register" style="color:dodgerblue" >Sign up </a>.</p>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
