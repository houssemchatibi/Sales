<html lang="en">
<head>

    <!-- Required meta tags-->

    <meta name="description" content="Colorlib Templates">

    <link href="static/css/main.css" rel="stylesheet" media="all">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->

          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    
    <title>Prediction</title>
    {% include 'includes/navbar.html' %}
</head>

<body class="bg-dark" >
     
    
<div class="container">
    {% include 'includes/messages.html' %}
    <div class="row">
        <div class="card mt-50" style="width: 100%; height: 100% ;margin-top: 15px;margin-bottom:3%;border-radius: 2em";>
            <div class="card-header" style="text-align: center">
                <h1>Welcome to product quantity Predictor</h1>
            </div>
            <div class="card-body" style="margin-left:23%">
                <div class="col-12" style="text-align: center;margin-left:-13%">
                    <h5>This app predicts the quantity of a product you want to sell.</h5> <br>
                    <h5>   Try filling the details below: </h5> 
                </div>
                <br>
                
                <form method="post" accept-charset="utf-8" name="Modelform">
                    
                  <div class="col-md-9 form-group" style="text-align: center">
                    <label><b>Enter the code of Seller :</b> </label><br>
                    <input type="text" class="form-control" id="ROLE_CODE" name="ROLE_CODE"
                           placeholder="code of Seller ">
                </div>
                    <div class="col-md-9 form-group" style="text-align: center">
                      <label><b>Enter the code of Product:</b> </label><br>
                      <input type="text" class="form-control" id="PRODUCT_CODE" name="PRODUCT_CODE"
                             placeholder="code of Product ">
                  </div>
                  
                  <div class="col-md-9 form-group" style="text-align: center">
                  <div class="col-sm-4 form-group" style="text-align: center">
                    
                      <label><b>Enter Day:</b> </label><br>
                      <input type="number" class="form-control" id="day" name="day"
                             placeholder="DD " minlength="2" maxlength="2" min="1" max="31" required="">
                  </div>
                  <div class="col-sm-4 form-group" style="text-align: center">
                    <label><b>Enter month:</b> </label><br>
                    <input type="number" class="form-control" id="month" name="month"
                           placeholder="MM " minlength="2" maxlength="2" min=1 max=12 required="">
                </div>
               
                <div class="col-sm-4 form-group" style="text-align: center">
                    <label><b>Enter year:</b> </label><br>
                    <input type="number" class="form-control" id="year" name="year"
                           placeholder="YYYY " minlength="4" maxlength="4"  required="">
                </div>  
                </div>
                    
                    </div>
                    <div class="col-md-10 form-group">
                        <input  class="btn btn-primary btn-user btn-block" style="margin-left:38%;width:50%;margin-left:38%"  id = "submit" type="submit">
                    </div>
                </form>
                <br>
                <div class="row">
                    <div class="col-12" style="text-align: center;margin-left:3%;margin-bottom:2%" value="Predict">
                        <input type="hidden" id="pred" value="{{result}}" onchange="fn()">
                        <h4><span id="prediction"></span></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    a = {{result}}+"";
if (a != "") {
    document.getElementById("prediction").innerHTML="la valeur de prediction est : "+document.getElementById("pred").value;
}
</script>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 
        
</body>
</html>
