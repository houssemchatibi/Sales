<body  >
     
    
<div class="container">
    {% include 'includes/messages.html' %}
    <div class="row">
        <div class="card mt-50" style="width: 100%; height: 100% ;margin-top: 15px;margin-bottom:3%;border-radius: 2em">
            <div class="card-header" style="text-align: center">
                <h1>Welcome to facebook scraper</h1>
            </div>
            <div class="card-body" style="margin-left:23%">
                <div class="col-12" style="text-align: center;margin-left:-13%">
                    <h5> Scrape comments from facebook posts .</h5> <br>
                    <h5>   Try filling the details below: </h5> 
                </div>
                <br>
                
                <form method="post" accept-charset="utf-8" name="Modelform" >
                    
                  <div class="col-md-9 form-group" style="text-align: center">
                    <label><b>Enter facebook email :</b> </label><br>
                    <input type="text" class="form-control" id="emaill" name="emaill"
                           placeholder="email ">
                </div>
                    <div class="col-md-9 form-group" style="text-align: center">
                      <label><b>Enter facebook password:</b> </label><br>
                      <input type="password" class="form-control" id="mdp" name="mdp"
                             placeholder="password ">
                  </div>
                  <div class="col-md-9 form-group" style="text-align: center">
                    <label><b>Enter facebook post URL:</b> </label><br>
                    <input type="text" class="form-control" id="url" name="url"
                           placeholder="url ">
                </div>  
                </div>
                <div class="col-md-10 form-group">
                    <input  class="btn btn-primary btn-user btn-block" style="margin-left:38%;width:50%;margin-left:38%"  id = "submit" type="submit">
                    
                </div>
               
                <div class="col-md-10 form-group" >
                    <a href="/word" class="btn btn-primary btn-user btn-block" onclick="loading()"style="display:block;width:50%;margin-left:38%;width:50%;margin-left:38%" id = "sub">analyze</a>
                </div> 
                <div id="loading" class="loading"></div>
                    </div>
                    
                </form>
                <br>
                
                </div>
            </div>
        </div>
    </div>
</div>

	document.getElementById("submit").style.display="none";

}
