<body  >
     
    
<div class="container">

        <div class="card mt-50" style="width: 100%; height: 100% ;margin-top: 15px;margin-bottom:3%;border-radius: 2em">
            <div class="card-header" style="text-align: center">
                <h1>Welcome to facebook scraper</h1>
            </div>
            <div class="card-body" >
                
                <div style="background-size:75% 50%;text-align: center" >
                <img src={{url}}  height="auto" width="100%">
                </div>
                <div class="chart" id="word" style="width: 100%; height: 100% ">
                    <script >
                            var fig = {{plot | safe}};
                            Plotly.plot('word',fig.data,fig.layout,{displaylogo: false});
                        </script>
                    </div>
                    </body> 
            </div>
                
            </div>
        </div>
    </div>
</div>
